<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de materiales reciclables</title>
    <link rel="stylesheet" href="../static/css/StyleCat.css">
 </head>
<body>

<header>
    <h1>Catalogo de materiales reciclables</h1>
</header>

<div class="lista">
    {% for p in productos %}
    <section class="item">
        <img src="{{ url_for('static', filename='img/' + p.img) }}">
        <div class="info">
            <h2>{{ p.nombre }}</h2>
            <p>{{ p.descripcion }}</p>
        </div>
    </section>
    {% endfor %}
</div>

<script src="../static/scripts/ScriptCat.js"></script>
</body>
</html>
