<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="../static/css/StyleSesion.css">
    <style>
        .back-btn:hover {
            background-color: lightgreen !important;
            box-shadow: none !important;
            transform: none !important;
        }
    </style>
</head>
<body>
<button class="back-btn" style="position: absolute; top: 10px; left: 10px; width: 70px; height: 70px; border-radius: 50%; background-color: lightgreen; border: none; cursor: pointer; padding: 0;" onclick="window.history.back()"><img src="/static/img/FlechaReg.png" alt="Regresar" style="width: 100%; height: 100%; border-radius: 50%; object-fit: contain;"></button>
    <section class="Form-sesion">
        <h4>Inicio de sesion</h4>
        <form id="formInicioSesion">
            <input class="controls" type="text" name="usuario" id="usuario" placeholder="usuario" required>
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="ingresa tu contraseña" required>
            <input class="botons" type="submit" value="Inicio de sesion">
        </form>
        <p><a href="/Olvide-Contraseña">¿Se te olvido tu contraseña?</a></p>
        <p><a href="/Registro">¿No tienes cuenta? Registrate aquí</a></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/scripts/ScriptSweet.js"></script>
    <script>
        document.getElementById("formInicioSesion").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById("usuario").value;
            const contraseña = document.getElementById("contraseña").value;
            const mensajeDiv = document.getElementById("mensaje");
            
            try {
                const response = await fetch("/iniciar-sesion", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, contraseña })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccessAlert(result.mensaje);
                    setTimeout(() => window.location.href = "/", 2000);
                } else {
                    showErrorAlert(result.error);
                }
            } catch (error) {
                showErrorAlert("Error de conexión");
            }
        });
    </script>
</body>
</html>
